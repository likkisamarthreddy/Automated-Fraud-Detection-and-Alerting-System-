server:
  port: 8080

spring:
  application:
    name: api-gateway
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: 6379
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0

        - id: transaction-service
          uri: ${TRANSACTION_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/transactions/**
          filters:
            - StripPrefix=0
            - name: JwtAuth

        - id: alert-service
          uri: ${ALERT_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/alerts/**
          filters:
            - StripPrefix=0

        - id: fraud-engine-service
          uri: ${FRAUD_ENGINE_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/rules/**
          filters:
            - StripPrefix=0
            - name: JwtAuth

        - id: admin-routes
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=0
            - name: JwtAuth

jwt:
  secret: ${JWT_SECRET:Z3J1cG8tZnJhdWQtZGV0ZWN0aW9uLXN5c3RlbS1zZWNyZXQta2V5LTIwMjQ=}

gateway:
  rate-limit:
    requests-per-second: 50
    burst-capacity: 100

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  pattern:
    console: '{"time":"%d{yyyy-MM-dd HH:mm:ss}","level":"%p","service":"api-gateway","msg":"%m"}%n'
  level:
    com.frauddetection: DEBUG
    org.springframework.cloud.gateway: DEBUG
